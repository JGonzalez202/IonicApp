<ion-content>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre: " placeholder="Enter text" formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="MatrÃ­cula: " type="number" placeholder="000" formControlName="matricula"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Password input" type="password" value="password" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Email input" type="email" placeholder="email@domain.com" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Telephone input" type="tel" placeholder="888-888-8888" formControlName="telefono"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-button (click)="guardar()" expand="block" fill="clear" shape="round">
      Guardar
    </ion-button>
  </form>
  <i-label>Registrate</i-label>
</ion-content>
